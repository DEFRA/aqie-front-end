name: Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: "094954420758"

jobs:
  build:
    if: github.run_number != 1
    name: CDP-build-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build and Publish
        uses: DEFRA/cdp-build-action/build@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Test Coverage Reports
        run: |
          npm ci
          npm run build:frontend
          npm test

      - name: Fetch main branch for SonarCloud PR analysis
        run: git fetch --no-tags --prune origin +refs/heads/main:refs/remotes/origin/main

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        with:
          args: >
            -Dsonar.projectKey=DEFRA_aqie-front-end
            -Dsonar.organization=defra
            -Dsonar.sources=src/server/,src/config/,src/helpers/,src/index.js
            -Dsonar.exclusions=**/*.test.js,src/client/**
            -Dsonar.tests=src/server/,src/config/,src/helpers/,test/
            -Dsonar.test.inclusions=**/*.test.js
            -Dsonar.test.exclusions=src/client/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=src/client/**,coverage/**,node_modules/**,**/test/**,**/*.test.js
            -Dsonar.newCodePeriod.type=PREVIOUS_VERSION
            -Dsonar.qualitygate.wait=true
            -Dsonar.verbose=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
