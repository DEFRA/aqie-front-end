name: Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: "094954420758"

jobs:
  build:
    if: github.run_number != 1
    name: CDP-build-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build and Publish
        uses: DEFRA/cdp-build-action/build@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Test Coverage Reports
        run: |
          npm ci
          npm run build:frontend
          npm test

      - name: Fetch main branch
        run: git fetch origin main:refs/remotes/origin/main || true

      - name: SonarCloud Scan
        if: github.actor != 'dependabot[bot]'
        uses: SonarSource/sonarqube-scan-action@v5.2.0 #  (or check latest version on https://github.com/marketplace/actions/official-sonarqube-scan)
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=DEFRA_aqie-front-end
            -Dsonar.organization=defra
            -Dsonar.sources=src/
            -Dsonar.exclusions=src/**/*.test.js,src/server/common/**,src/client/**
            -Dsonar.tests=src/
            -Dsonar.test.inclusions=src/**/*.test.js
            -Dsonar.test.exclusions=src/server/common/**,src/client/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}