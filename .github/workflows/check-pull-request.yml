name: Check Pull Request

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

jobs:
  pr-validator:
    name: Run Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure npm registry
        run: npm config set registry https://registry.npmmirror.com

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies with retry
        run: |
          max_retries=3
          count=0
          until [ $count -ge $max_retries ]
          do
            npm config set registry https://registry.npmmirror.com
            npm ci && break
            count=$((count+1))
            echo "Retrying npm install... ($count/$max_retries)"
            sleep 5
          done
          if [ $count -eq $max_retries ]; then
            echo "npm install failed after $max_retries attempts."
            exit 1
          fi

      - name: Test code and Create Test Coverage Reports
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: |
          npm ci
          npm run build
          npm run format:check
          npm run lint
          npm test

      - name: Test Docker Image Build
        run: |
          set +e
          npm cache clean --force # Clear npm cache to avoid conflicts
          docker build --no-cache --tag cdp-node-frontend-template .
          exit $?
      - name: SonarCloud Scan
        if: github.actor != 'dependabot[bot]'
        uses: SonarSource/sonarqube-scan-action@v5.2.0 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}