name: Publish Hot Fix

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: "094954420758"

jobs:
  build:
    name: CDP-build-hotfix-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Depth 0 is required for branch-based versioning

      - name: Test code and Create Test Coverage Reports
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: |
          npm ci
          npm run build:frontend
          npm run format:check
          npm run lint
          npm test

      - name: Publish Hot Fix
        uses: DEFRA/cdp-build-action/build-hotfix@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch main branch for SonarCloud PR analysis
        run: git fetch --no-tags --prune origin +refs/heads/main:refs/remotes/origin/main

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        with:
          args: >
            -Dsonar.organization=defra
            -Dsonar.projectKey=DEFRA_aqie-front-end
            -Dsonar.sources=src/
            -Dsonar.exclusions=**/node_modules/**,**/*.test.*,**/test/**,**/coverage/**,**/__fixtures__/**,**/__mocks__/**,**/tests/**,**/*.py,**/get-pip.py
            -Dsonar.tests=src/
            -Dsonar.test.inclusions=**/*.test.*,**/test/**,**/tests/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.test.*,**/test/**,**/coverage/**,**/__fixtures__/**,**/__mocks__/**,**/tests/**
            -Dsonar.newCode.referenceBranch=main
            -Dsonar.newCodePeriod.type=PREVIOUS_VERSION
            -Dsonar.python.version=
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # NOSONAR - This is a GitHub Actions secret reference
