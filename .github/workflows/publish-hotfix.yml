name: Publish Hot Fix

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  pull-requests: write

env:
  AWS_REGION: eu-west-2
  AWS_ACCOUNT_ID: "094954420758"

jobs:
  build:
    name: CDP-build-hotfix-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Test code and Create Test Coverage Reports
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - run: |
          npm ci
          npm run build:frontend
          npm run format:check
          npm run lint
          npm test

      - name: Publish Hot Fix
        uses: DEFRA/cdp-build-action/build-hotfix@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Step 1: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 2: Build frontend
      - name: Build frontend
        run: npm run build:frontend

      # Step 3: Format check
      - name: Format check
        run: npm run format:check

      # Step 4: Lint
      - name: Lint
        run: npm run lint

      # Step 5: Run tests and generate coverage report
      - name: Run tests
        run: npm test

      # Step 6: Fetch main branch
      - name: Fetch main branch
        run: git fetch origin main:refs/remotes/origin/main || true

      # Step 7: SonarCloud Scan
      - name: SonarCloud Scan
        if: github.actor != 'dependabot[bot]'
        uses: SonarSource/sonarqube-scan-action@v5.2.0
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=DEFRA_aqie-front-end
            -Dsonar.organization=defra
            -Dsonar.sources=src/
            -Dsonar.exclusions=src/**/*.test.js,src/server/common/**,src/client/**
            -Dsonar.tests=src/
            -Dsonar.test.inclusions=src/**/*.test.js
            -Dsonar.test.exclusions=src/server/common/**,src/client/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
